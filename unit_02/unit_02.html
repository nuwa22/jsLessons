<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varible and Operations</title>
    <script>
        var name = "Kamal";
        console.log(name);
        name = "Ruwan";
        console.log(name);

        let age = 25;
        console.log(age);

        age = 30;
        console.log(age);

        //!-- const variable can't change the value --
        const title = "Software Engineer";
        console.log(title);

        // Data Types

        let fullName = "Kamal Perera"; //String
        console.log(fullName);

        let myNumber = 100; //Number
        console.log(myNumber);

        let height = 5.8; //Float
        console.log(height);

        let isTrue = true; //Boolean
        console.log(isTrue);

        let myNull = null; //Null
        console.log(myNull);

        let myUndefined = undefined; //Undefined
        console.log(myUndefined);

        let myObject = {
            name: "Kamal",
            age: 25,
            isTrue: true
        }; //Object

        let myArray = [1, 2, 3, 4, 5]; //Array
        console.log(myArray);

        let myFunction = function() {
            console.log("Hello World");
        }; //Function
        console.log(myFunction);

        console.log(typeof fullName);
        console.log(typeof myNumber);
        console.log(typeof height);
        console.log(typeof isTrue);
        console.log(typeof myNull);
        console.log(typeof myUndefined);
        console.log(typeof myObject);
        console.log(typeof myArray);
        console.log(typeof myFunction);


        //Operations
        
        let num1 = 10;
        let num2 = 20;

        //Sumation
        let sum = num1 + num2;

        //Subtraction
        let sub = num2 - num1;

        //Multiplication
        let mul = num1 * num2;

        //Division
        let div = num2 / num1;

        //Modulus
        let mod = num2 % num1;

        console.log(sum);
        console.log(sub);
        console.log(mul);
        console.log(div);
        console.log(mod);

        console.log(num1 * 2);
        console.log(num1 / 2);

        //increment
        let x = 10;
        x++;
        console.log(x);

        x = x + 1;
        console.log(x);

        //decrement
        x--;
        console.log(x);

        x = x - 1;
        console.log(x);

        let fName = "Kamal";
        let lName = "Perera"
        console.log(fName + " " + lName)

        x = 20;
        x = x + 5;
        console.log(x);

        x += 10;
        console.log(x);


        x = x - 10;
        console.log(x);

        x -= 5;
        console.log(x);

        //comparison operations

        let val1 = 10;
        let val2 = 20;

        console.log(val1 == val2); //check the value is equal
        console.log(val1 != val2); //check the value is not equal
        console.log(val1 > val2); //check the value is greater
        console.log(val1 < val2); //check the value is less
        console.log(val1 >= val2); //check the value is greater or equal
        console.log(val1 <= val2); //check the value is less or equal

        //logical operations
        let bool1 = true;
        let bool2 = false;

        console.log(bool1 && bool2); //and operation
        console.log(bool1 || bool2); //or operation
        console.log(!bool1); //not operation

    </script>

</head>
<body>
    <h1>Varible and Operations</h1>
</body>
</html>
