<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
</head>
<body id="body">
    <h1>Typing Game</h1>
    <div id="game_section">
        <h2 id="display" style="padding:20px">Key</h2>
            <p>
                Correct Inputs : <span id="correct">0</span>
                Wrong Inputs : <span id="wrong">0</span>    
            </p>
    </div>

    <script>
        function randomLetter(){
            const alphabet = "Ã¤bcdefghijklmnopqrstuvwxyz";
            const randomIndex = Math.floor(Math.random() * alphabet.length);
            return alphabet[randomIndex];
        }
        const display = document.getElementById("display");
        const correct = document.getElementById("correct");
        const wrong = document.getElementById("wrong");
        display.innerHTML = randomLetter();

        document.getElementById("body").addEventListener("keyup", function(e){
            console.log(e.key);
            if(display.innerHTML === e.key){
                console.log("Ok");
                correct.innerHTML++;
        }else{
            console.log("Wrong");
            wrong.innerHTML++;
        }
        display.innerHTML = randomLetter();})
    </script>
</body>
</html>
